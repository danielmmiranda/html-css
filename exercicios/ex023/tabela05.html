<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .destaque {
            background-color: yellow;
        }

        .cnome {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Maria</td>
            <td>M</td>
            <td>33</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Marta</td>
            <td>F</td>
            <td>21</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>F</td>
            <td>45</td>
            <td>Juíza</td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>M</td>
            <td>39</td>
            <td>Pedreiro</td>
        </tr>
    </table>
</body>
</html>
