<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodução de Audio</h1>
    <p>vamos aprender a reproduzir audios</p>
    <audio src="midia/High Noon - TrackTribe.mp3" controls autoplay></audio> <!-- MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="midia/High Noon - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/High Noon - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/High Noon - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue abrir o áudio. <a href="midia/High Noon - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
