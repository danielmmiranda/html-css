<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdelo de Caixas</title>
    <style>
        h1 { /*box level*/
            background-color: lightgray;
            
            height: 130px;
            width: 300px;
            
            border: 10px solid slategray;

            padding: 10px;
            
            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
    
        }
        a {
            border-width: 5px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são box-level, mas <a href="">os links são exemplos de box inline-level</a></p>

</body>
</html>
