<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe (inline frame)
    </h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a> para aprender a programar
    </p>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" target_blank>Curso em vídeo</a>
        </iframe>
        para aprender a programar
    </p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        Github: <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        
        também é bem legal</p>
</body>
</html>
